<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Microphone Permission</title>
    <style>
      :root {
        --bg: #0e1625;
        --panel: #142036;
        --text: #e6edf7;
        --muted: #8aa0bf;
        --primary: #3b82f6;
      }
      html, body {
        height: 100%;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text);
        background: radial-gradient(1200px 600px at 10% 10%, rgba(59,130,246,0.15), transparent 60%),
                    radial-gradient(800px 500px at 90% 20%, rgba(168,85,247,0.12), transparent 60%),
                    url('../bg.jpg') center/cover no-repeat,
                    var(--bg);
        padding: 24px;
        box-sizing: border-box;
      }
      .card {
        width: 100%;
        max-width: 440px;
        background: color-mix(in oklab, #ffffff 6%, transparent);
        border: 1px solid rgba(255,255,255,0.06);
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        padding: 24px;
        text-align: center;
      }
      .brand {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 8px;
      }
      .brand .logo {
        width: 28px;
        height: 28px;
        border-radius: 8px;
        border: 1px solid var(--primary);
        background: color-mix(in oklab, var(--primary) 20%, transparent);
      }
      h1 {
        margin: 8px 0 12px;
        font-size: 22px;
      }
      p.desc {
        margin: 0 0 18px;
        line-height: 1.6;
        color: var(--muted);
      }
      .mic {
        width: 56px;
        height: 56px;
        display: inline-grid;
        place-items: center;
        border-radius: 50%;
        border: 1px solid rgba(255,255,255,0.08);
        background: radial-gradient(circle at 30% 30%, rgba(59,130,246,0.35), rgba(59,130,246,0.1));
        color: #fff;
        font-size: 28px;
        margin: 6px auto 14px;
        animation: pulse 2.4s ease-in-out infinite;
      }
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.07); opacity: 0.95; }
      }
      .actions {
        margin-top: 12px;
      }
      button {
        background: var(--primary);
        color: white;
        border: 0;
        padding: 10px 18px;
        border-radius: 10px;
        font-size: 14px;
        font-weight: 600;
        cursor: pointer;
        transition: transform .15s ease, filter .2s ease, opacity .2s ease;
      }
      button:hover { filter: brightness(1.1); transform: translateY(-1px); }
      button:active { transform: translateY(0); }
      button:disabled { opacity: .6; cursor: not-allowed; transform: none; }
      #status { margin-top: 10px; min-height: 20px; }
      .success { color: #4caf50; }
      .error { color: #ff6b6b; }
      .hint { margin-top: 16px; font-size: 12px; color: var(--muted); }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="brand">
        <div class="logo"></div>
        <strong>NanoMariner</strong>
      </div>
      <div class="mic">ðŸŽ¤</div>
      <h1 id="title">Enable Voice Input</h1>
      <p class="desc" id="description">Nanobrowser needs microphone access to convert your speech to text.</p>
      <div class="actions">
        <button id="requestPermission">Grant Microphone Permission</button>
        <p id="status"></p>
      </div>
      <div class="hint">You can change this later in extension settings.</div>
    </div>
    <script src="permission.js"></script>
  </body>
</html>
